<p>signup works!</p>

<mat-card>
    
    <form (submit)="onSignUp(signUpForm)" #signUpForm="ngForm">
        <mat-form-field>
        <input matInput 
         name="email"
         ngModel 
         type="email" 
         placeholder="E-Mail" #emailInput="ngModel" required email>
           <mat-error *ngIf ="emailInput.invalid">Please enter a valid email adress</mat-error>
    </mat-form-field>
    
    <mat-form-field>
    <input type = "password" 
    name="password" 
    ngModel  
    matInput 
    placeholder="password" 
    #passwordInput="ngModel" required>
    <mat-error *ngIf ="passwordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <button mat-raised-button color ='primary' type ="submit">Sign Up</button>
    </form>
    
</mat-card>
